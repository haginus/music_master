<!doctype html>
<html>
  <head>
    <title>Adaugă piesă</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css"/>
    <script src="{{ url_for('static', filename='scripts.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='scripts/syntaxChecker.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='scripts/songEdit.js') }}" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="box song-box">
        <h1 class="title"><a href="/admin/songs"><button class="icon">arrow_back</button></a> Adaugă o piesă</h1>
        <form class="page-content">
            <div>
                <div class="input-field">
                    <div class="field-name">Titlu piesă</div>
                    <input type="text" id="songTitle"/>
                </div>
            </div>
            <div>
                <div class="input-field">
                    <div class="field-name">Artiști piesă</div>
                    <input type="text" id="songArtists"/>
                    <div class="input-help">Separați prin virgule</div>
                </div>
            </div>
            <div>
                <div class="input-field" id="checkField">
                    <div class="field-name">Versuri</div>
                    <textarea rows="20" cols="80" id="songLyrics"></textarea>
                    <div class="input-help"></div>
                </div>
            </div>
            <div class="input-field">
                <input type="submit" id="submit" data-action="add" value="Adaugă"/>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <div id="toastArea"></div>
  </body>
</html>
